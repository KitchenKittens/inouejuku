<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sanitize.css">
    <link rel="stylesheet" href="./CSS/root.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <title>お問い合わせ</title>
</head>
<body>
    <!--Navigation Bar-->
    <div id="navbar-container"></div>
<section>
<!-- Box A-->
    <div class="box">
        <h2>
            お問い合わせ
        </h2>
        
        <div class="inquiry">
            <div>
                <h3>電話番号</h3>
                <a href="tel:0774983835">0774-98-3835</a>
            </div>
            <div>
                <h3>メールアドレス</h3>
                <a href="mailto: inouejuku81213@gmail.com">inouejuku81213@gmail.com</a>
            </div>
        </div>
    </div>

<!-- Box B-->
    <div class="box" id="Form">
        <!--Google Formsを挿入する-->
        <h2>お問い合わせフォーム</h2>
        <p>
            お気軽にお問い合わせください。
        </p>
        <form class="c-form">
            <div class="c-form_item">
                <label class="c-form_label" for="field-name">
                    お名前<span class="c-form_required">必須</span></label>
                <input class="c-form_input" id="field-name" placeholder="井上　塾太郎" type="text" required="required"/>
            </div>
            
            <div class="c-form_item">
                <label class="c-form_label" for="field-mail"
                    >メールアドレス<span class="c-form_required">必須</span></label
                >
                <input
                    class="c-form_input"
                    id="field-mail"
                    placeholder="sample@gmail.com"
                    type="email"
                    required="required"
                />
            </div>
            <div class="c-form_item">
                <label class="c-form_label" for="field-message">メッセージ内容</label>
                <textarea
                    class="c-form_input"
                    id="field-message"
                    placeholder="お問い合わせ内容"
                ></textarea>
            </div>
            <div class="c-form_submit">
                <button type="submit">まだ機能していません。<br>直接電話、またはメールにてお問い合わせください。</button>
            </div>
        </form>
    </div>
</section>

<div id="footer-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // navigation と footer を両方フェッチしてからスクリプトをロード（確実）
  Promise.all([
    fetch("navigation.html").then(r => r.text()),
    fetch("footer.html").then(r => r.text())
  ]).then(([navHtml, footerHtml]) => {
    document.getElementById("navbar-container").innerHTML = navHtml;
    document.getElementById("footer-container").innerHTML = footerHtml;
    
    const footerYearEl = document.getElementById('footer-year') || document.getElementById('year');
    if (footerYearEl) {
    footerYearEl.textContent = new Date().getFullYear();
    }
    
    // script 読み込み（navigation が DOM に入った後）
    const script = document.createElement("script");
    script.src = "./script.js";
    document.body.appendChild(script);
  }).catch(err => {
    console.error('fetch error:', err);
  });
});
</script>

<!-- Move jQuery before using it -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> 
</body>
</html>
