<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sanitize.css">
    <link rel="stylesheet" href="./CSS/root.css">
    <link rel="stylesheet" href="./CSS/map.css">
    <title>アクセス</title>
</head>
  <body>
    <!--Navigation Bar-->
    <div id="navbar-container"></div>
    
<section class="access">
<!-- Box A-->
    <div class="box">
        <div>
            <h2>アクセス方法</h2>
        </div>
        <div class="full_access">
            <div>
                <h3>住所</h3>
                <a href="https://goo.gl/maps/KUXmSyC57BwpBQ3d6" target="_blank">〒619-0237 <br>京都府相楽郡精華町光台８丁目１２−１３</a>
            </div>
            <div>
                <img src="./img/owl.jpg" alt="">
            </div>
            <div>
                <img src="./img/tanuki.jpg" alt="">
            </div>
        </div>
    </div>

<!-- Box B-->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6556.981712971628!2d135.7481178!3d34.743226!3m2!1i1024!2i768!4f10!3m3!1m2!1s0x0%3A0xdb32da10c55b5af5!2z5LqV5LiK5aG-!5e0!3m2!1sja!2sjp!4v1670514369875!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
    </div>

</section>

<div id="footer-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // navigation と footer を両方フェッチしてからスクリプトをロード（確実）
  Promise.all([
    fetch("navigation.html").then(r => r.text()),
    fetch("footer.html").then(r => r.text())
  ]).then(([navHtml, footerHtml]) => {
    document.getElementById("navbar-container").innerHTML = navHtml;
    document.getElementById("footer-container").innerHTML = footerHtml;
    
    const footerYearEl = document.getElementById('footer-year') || document.getElementById('year');
    if (footerYearEl) {
    footerYearEl.textContent = new Date().getFullYear();
    }
    
    // script 読み込み（navigation が DOM に入った後）
    const script = document.createElement("script");
    script.src = "./script.js";
    document.body.appendChild(script);
  }).catch(err => {
    console.error('fetch error:', err);
  });
});
</script>

<!-- Move jQuery before using it -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>
</html>
