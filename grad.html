<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sanitize.css">
    <link rel="stylesheet" href="./CSS/root.css">
    <link rel="stylesheet" href="./CSS/grad.css">
    <title>進学実績</title>
</head>
  <body>
    <!--Navigation Bar-->
    <div id="navbar-container"></div>
<section>
<!-- Box A-->
    <h1>
        現在ページを作成中です。
    </h1>

</section>

<div id="footer-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // navigation と footer を両方フェッチしてからスクリプトをロード（確実）
  Promise.all([
    fetch("navigation.html").then(r => r.text()),
    fetch("footer.html").then(r => r.text())
  ]).then(([navHtml, footerHtml]) => {
    document.getElementById("navbar-container").innerHTML = navHtml;
    document.getElementById("footer-container").innerHTML = footerHtml;
    
    const footerYearEl = document.getElementById('footer-year') || document.getElementById('year');
    if (footerYearEl) {
    footerYearEl.textContent = new Date().getFullYear();
    }
    
    // script 読み込み（navigation が DOM に入った後）
    const script = document.createElement("script");
    script.src = "./script.js";
    document.body.appendChild(script);
  }).catch(err => {
    console.error('fetch error:', err);
  });
});
</script>

<!-- Move jQuery before using it -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>
</html>
